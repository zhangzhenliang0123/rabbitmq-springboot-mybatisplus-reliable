# 设置默认用户和密码（也可通过环境变量设置）
# default_user = admin
# default_pass = Demo123

# 配置认证机制
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# 设置内存阈值
vm_memory_high_watermark.absolute = 1GB

# 配置磁盘空闲空间限制
disk_free_limit.absolute = 1GB

# 设置心跳超时时间
heartbeat = 60

# 配置日志级别
log.connection.level = info
log.channel.level = warning

# 启用MQTT插件（如果需要），生产环境中使用环境变量 RABBITMQ_MQTT_DEFAULT_USER 和 RABBITMQ_MQTT_DEFAULT_PASS
mqtt.default_user = mqttuser
mqtt.default_pass = mqttpass

# 设置TCP监听选项
tcp_listen_options.backlog = 1024
tcp_listen_options.nodelay = true
tcp_listen_options.keepalive = true